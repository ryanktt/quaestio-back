org: ryanktt
app: questionnaire-lambda
service: questionnaire-lambda

plugins:
  - serverless-plugin-typescript
  - serverless-plugin-optimize
  - serverless-offline

provider:
  name: aws
  runtime: nodejs14.x

functions:
  main:
    handler: src/bootstrap/lambda.handler
    events:
      - http:
          method: any
          path: /graphql
